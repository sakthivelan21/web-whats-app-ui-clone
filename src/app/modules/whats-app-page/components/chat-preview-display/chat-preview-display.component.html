<div class="chat-preview">
	<img src="../../../../../assets/chat-user-icon.png" class="user-chat-preview-icon" alt="user-image"/>
	<div class="container-details">
		<div class="user-preview-chat-details">
			<p class="user-name">{{this.chatDetail.userName}}</p>
			<p class="last-message">{{ this.chatDetail.lastMessage }}</p>
		</div>
		<p class="time">{{this.chatDetail.time}}</p>
	</div>
</div>
